plugins{
    id 'java-gradle-plugin'
    id 'groovy'
    id 'ivy-publish'
    id 'com.gradle.plugin-publish' version '0.11.0'
    id 'nrlssc.gradle' version '3.0.85'
}


sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

tasks.withType(Copy) {
    it.duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

hgit{
    forceGit = true
}


dependencies {
    compileClasspath gradleApi()
    compileClasspath localGroovy()
    compileClasspath 'mil.navy.nrlssc:gplugin-commons:2.0.8'
    compileClasspath 'mil.navy.nrlssc:appdist-plugin:2.0.24'
    compileClasspath 'mil.navy.nrlssc:hgit-plugin:2.0.49'
    compileClasspath 'mil.navy.nrlssc:pub-plugin:2.0.22'
    compileClasspath 'mil.navy.nrlssc:util-plugin:2.0.11'

    testCompileClasspath gradleTestKit(),
            'junit:junit:4.12'
}


pluginBundle {
    website = 'https://github.com/nrl-gradle/nrl-plugin'
    vcsUrl = 'https://github.com/nrl-gradle/nrl-plugin.git'
    tags = ['nrl']
}

gradlePlugin {
    //noinspection GroovyAssignabilityCheck
    plugins {
        nrlPlugin {
            id = 'nrlssc.gradle'
            displayName = 'NRLSSC Enterprise Plugin'
            description = 'Configures boilerplate NRLSSC Enterprise'
            implementationClass = 'nrlssc.gradle.NRLPlugin'
        }
    }
}
