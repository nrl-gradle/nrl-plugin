plugins{
    id 'java-gradle-plugin'
    id 'groovy'
    id 'ivy-publish'
    id 'com.gradle.plugin-publish' version '0.11.0'
    id 'nrlssc.gradle' version '1.32.40'
}

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

hgit{
    forceGit = true
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'mil.navy.nrlssc:appdist-plugin:2.0.7'
    compile 'mil.navy.nrlssc:hgit-plugin:2.0.9'
    compile 'mil.navy.nrlssc:pub-plugin:2.0.6'
    compile 'mil.navy.nrlssc:util-plugin:2.0.10'
    

    testImplementation gradleTestKit(),
            'junit:junit:4.12'
}


pluginBundle {
    website = 'https://github.com/nrl-gradle/nrl-plugin'
    vcsUrl = 'https://github.com/nrl-gradle/nrl-plugin.git'
    tags = ['nrl']
}

gradlePlugin {
    //noinspection GroovyAssignabilityCheck
    plugins {
        nrlPlugin {
            id = 'nrlssc.gradle'
            displayName = 'NRLSSC Enterprise Plugin'
            description = 'Configures boilerplate NRLSSC Enterprise'
            implementationClass = 'nrlssc.gradle.NRLPlugin'
        }
    }
}
